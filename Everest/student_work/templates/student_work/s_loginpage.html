<!-- loginpage.html -->

{% extends 'student_work/base.html' %}
{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      {% include 'student_work/message.html' %}
      <div class="card p-4 shadow text-center">
        <h2 class="mb-4 fw-bold">Student Login</h2>

        <form method="post" action="{% url 'studentlogin' %}" class="mt-2 needs-validation" novalidate>
          {% csrf_token %}

          <div class="mb-3">
            <label for="{{ form.username.id_for_label }}" class="form-label">Username :</label>
            {{ form.username }}
            <div class="invalid-feedback">
              {{ form.username.errors }}
            </div>
          </div>

          <div class="mb-1">
            <label for="{{ form.password.id_for_label }}" class="form-label">Password :</label>
            {{ form.password }}
            <div class="invalid-feedback">
              {{ form.password.errors }}
            </div>
          </div>

          <button type="submit" class="btn btn-primary btn-block mt-4 mb-2">Login</button>

        </form>

        <hr class="my-4">

        <p class="mb-3">Login as Admin:</p>
        <a href="{% url 'adminlogin' %}" class="btn btn-success btn-block">Admin Login</a>

      </div>
    </div>
  </div>
</div>
{% endblock %}
